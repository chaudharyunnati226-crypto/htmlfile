<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>

    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: orange;
            color: white;
            padding: 15px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }

        .card {
            width: 250px;
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
            background-color: #fce3af;
            text-align: center;
            border-radius: 10px;
        }

        .card img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: green;
        }

        .btn {
            background-color: rgb(255, 128, 0);
            border: none;
            padding: 8px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .card {
                width: 90%;
            }
        }
    </style>

</head>
<body>

<h1>Product Gallery</h1>

<div class="container">

    <div class="card">
        <img src="https://images.pexels.com/photos/54334/running-shoe-shoe-brooks-highly-functional-54334.jpeg?cs=srgb&dl=shoe-sneakers-footwear-54334.jpg&fm=jpg" alt="Shoes">
        <h3>Casual Shoes</h3>
        <p class="price">₹999</p>
        <button class="btn">Buy Now</button>
    </div>

    <div class="card">
        <img src="https://m.media-amazon.com/images/I/81brSCgvSQL._AC_SL1500_.jpg" alt="Backpack">
        <h3>Travel Backpack</h3>
        <p class="price">₹1499</p>
        <button class="btn">Buy Now</button>
    </div>

    <div class="card">
        <img src="https://m.media-amazon.com/images/I/61icsCcbdKL._SL1500_.jpg" alt="Watch">
        <h3>Smart Watch</h3>
        <p class="price">₹1999</p>
        <button class="btn">Buy Now</button>
    </div>

    <div class="card">
        <img src="https://m.media-amazon.com/images/I/517lSvEVVsL._SL1500_.jpg" alt="Headphones">
        <h3>Headphones</h3>
        <p class="price">₹799</p>
        <button class="btn">Buy Now</button>
    </div>

</div>

</body>
</html>
